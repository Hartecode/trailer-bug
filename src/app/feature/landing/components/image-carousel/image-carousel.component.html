<div *ngIf="images" class="container">
  <button (click)="onBack()">
    <mat-icon class="icon" label="back">navigate_before</mat-icon>
  </button>
  <button (click)="onForward()">
    <mat-icon class="icon" label="forward">navigate_next</mat-icon>
  </button>
  <ul>
    <ng-container *ngFor="let img of images; let i = index">
      <li *ngIf="selectedImage === i" class="img-container" [@enterInOut]>
        <img [src]="img.src" [alt]="img.alt" [title]="img.title" />
      </li>
    </ng-container>
  </ul>
  <ul class="bullet-container">
    <li *ngFor="let img of images; let i = index"
    class="bullet"
    [ngClass]="{
      'selected': selectedImage === i
    }"
    >
    </li>
  </ul>
</div>
