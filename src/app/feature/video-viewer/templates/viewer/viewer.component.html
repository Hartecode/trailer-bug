<mat-drawer-container  *ngIf="(mainContentDelivery$ | async) as mainVideo" class="drawer-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <app-video-thumbnail 
      *ngFor="let item of videoList; let i = index"
      [thumbnail]="{index: i, title: item.title}"
      (selected)="selectedVideo(i)">
    </app-video-thumbnail>
  </mat-drawer>

  <header>
    <button [attr.aria-label]="'video list'" (click)="drawer.toggle()">
      <mat-icon>list</mat-icon>
    </button>

    <h2 class="title">{{mainVideo.title}}</h2>

    <button (click)="closeViewer()">
      close
    </button>
  </header> 
  <section>
    <div class="outer-container">
      <div class="main-video">
        <iframe
          role="presentation"
          title="trailer"
          width="100%"
          height="100%"
          [src]="mainVideo.url"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </div>
    
  </section>
</mat-drawer-container>
