<mat-drawer-container  *ngIf="(mainContentDelivery$ | async) as mainVideo" class="drawer-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <app-video-thumbnail 
      *ngFor="let item of videoList; let i = index"
      [thumbnail]="{index: i, title: item.title}"
      (selected)="selectedVideo(i)">
    </app-video-thumbnail>
  </mat-drawer>

  <header>
    <button (click)="drawer.toggle()">
      <mat-icon>list</mat-icon>
    </button>

    <h2 class="title">{{mainVideo.title}}</h2>
  </header> 
  <section class="main-video">
    <iframe 
      width="100%"
      height="100%"
      [src]="mainVideo.url"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </section>
</mat-drawer-container>
