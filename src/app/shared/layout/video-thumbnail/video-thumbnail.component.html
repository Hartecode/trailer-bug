<figure *ngIf="thumbnail">
  <button (click)="onClick()" [attr.aria-label]="'watch' + thumbnail.title">
    <img 
      *ngIf="thumbnail.images"
      srcset="{{thumbnail.images.smallSrc}} 400w,
              {{thumbnail.images.largeSrc}} 700w"
      [src]="thumbnail.images.smallSrc"
      alt="thumbnail.images.alt"> 
    <mat-icon>
      <i>play_circle_outline</i>
    </mat-icon>
  </button>
  <figcaption>{{thumbnail.title}}</figcaption>
</figure>
